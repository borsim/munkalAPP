<h3>
  <a [routerLink]="['/']" class="back-link"> Vissza </a>
</h3>

<div class="details-buttons">
  <button
    (click)="disableEditing = !disableEditing; toggleEditing()"
    type="button"
  >
    {{ disableEditing ? 'Szerkesztés' : 'Mentés'}}
  </button>
  <button (click)="onPrintWorksheet()" type="button" class="print-button">
    <mat-icon>print</mat-icon>  Munkalap
  </button>
  <button (click)="onPrintWarranty()" type="button" class="print-button">
    <mat-icon>print</mat-icon>  Garancialevél
