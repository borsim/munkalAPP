<div [hidden]="submitted">
  <div class="container">
    <div [hidden]="submitted">
      <h1>Új munkalap</h1>

      <div class="child flex-parent">
        <div class="child flex-child">
          <button (click)="openTab = 0" type="button">Adatok</button>
        </div>
        <div class="child flex-child">
          <button (click)="openTab = 1" type="button">Folyamat</button>
        </div>
        <div class="child flex-child">
          <button (click)="openTab = 2" type="button">Fotók</button>
        </div>
      </div>
      <form (ngSubmit)="onSubmit()" #orderForm="ngForm">
        <div [hidden]="!(openTab == 0)">
          <div class="form-group">
            <label for="name">Név</label>
            <input
              type="text"
              class="form-control"
              id="name"
              required
              [(ngModel)]="model.name"
              name="name"
              #name="ngModel"
              readonly="readonly"
            />
            <div
              [hidden]="name.valid || name.pristine"
              class="alert alert-danger"
            >
              Név megadása kötelező
            </div>
          </div>
          <div class="form-group">
            <label for="description">Részletek</label>
            <input
              type="text"
              class="form-control"
              id="description"
              [(ngModel)]="model.description"
              name="description"
              readonly="readonly"
            />
          </div>
          <div class="form-group">
            <label for="orderStatus">Státusz</label>
            <select
              class="form-control"
              id="orderStatus"
              required
              [(ngModel)]="model.orderStatus"
              name="orderStatus"
              #orderStatus="ngModel"
            >
              <option *ngFor="let os of orderStatusValues" [value]="os.value">
                {{ os.viewValue }}
              </option>
            </select>
            <div
              [hidden]="orderStatus.valid || orderStatus.pristine"
              class="alert alert-danger"
            >
              Státusz megadása kötelező
            </div>
          </div>
        </div>
        <div [hidden]="!(openTab == 1)"></div>
        <div [hidden]="!(openTab == 2)"></div>
        <button
          type="submit"
          class="btn btn-success"
          [disabled]="!orderForm.form.valid"
        >
          OK
        </button>
        &nbsp;
        <button
          type="button"
          class="btn btn-default"
          (click)="newOrder(); orderForm.reset()"
        >
          Mezők visszaállítása
        </button>
        <!-- &nbsp;
        <button type="button" class="btn btn-default" (click)="newOrder()">
          Új megrendelés reset nélkül
        </button> -->
      </form>
    </div>
  </div>
</div>

<div [hidden]="!submitted">
  <h2>Megrendelés mentve:</h2>
  <div class="row">
    <div class="col-xs-3">Név</div>
    <div class="col-xs-9">{{ model.name }}</div>
  </div>
  <div class="row">
    <div class="col-xs-3">Leírás</div>
    <div class="col-xs-9">{{ model.description }}</div>
  </div>
  <div class="row">
    <div class="col-xs-3">Státusz</div>
    <div class="col-xs-9">{{ model.orderStatus }}</div>
  </div>
  <br />
  <button type="button" class="btn btn-primary" (click)="submitted = false">
    Új megrendelés
  </button>
</div>
